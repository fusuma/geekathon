<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLabel AI - Nutrition Label Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #030712; /* gray-950 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ProductDataForm Component
        const ProductDataForm = ({ onGenerate, onGenerateCrisis, loading }) => {
            const [formData, setFormData] = useState({
                product_name: '',
                serving_size: '',
                servings_per_container: '',
                calories: '',
                nutritional_values: {
                    total_fat: { amount: '', unit: 'g', daily_value: '' },
                    saturated_fat: { amount: '', unit: 'g', daily_value: '', indented: true },
                    trans_fat: { amount: '', unit: 'g', daily_value: '', indented: true },
                    cholesterol: { amount: '', unit: 'mg', daily_value: '' },
                    sodium: { amount: '', unit: 'mg', daily_value: '' },
                    total_carbohydrate: { amount: '', unit: 'g', daily_value: '' },
                    dietary_fiber: { amount: '', unit: 'g', daily_value: '', indented: true },
                    total_sugars: { amount: '', unit: 'g', daily_value: '', indented: true },
                    added_sugars: { amount: '', unit: 'g', daily_value: '', indented: true },
                    protein: { amount: '', unit: 'g', daily_value: '' },
                    vitamin_d: { amount: '', unit: 'mcg', daily_value: '' },
                    calcium: { amount: '', unit: 'mg', daily_value: '' },
                    iron: { amount: '', unit: 'mg', daily_value: '' },
                    potassium: { amount: '', unit: 'mg', daily_value: '' },
                },
                ingredients_list: '',
                market: 'spain',
                certifications: [],
            });

            const [crisisInfo, setCrisisInfo] = useState({ type: 'recall', details: '' });

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                if (type === 'checkbox') {
                    setFormData(prev => ({
                        ...prev,
                        certifications: checked
                            ? [...prev.certifications, value]
                            : prev.certifications.filter(cert => cert !== value)
                    }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            };

            const handleNutritionChange = (e, nutrientName, field) => {
                const { value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    nutritional_values: {
                        ...prev.nutritional_values,
                        [nutrientName]: {
                            ...prev.nutritional_values[nutrientName],
                            [field]: value
                        }
                    }
                }));
            };

            const handleCrisisChange = (e) => {
                const { name, value } = e.target;
                setCrisisInfo(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onGenerate(formData);
            };

            const handleCrisisSubmit = (e) => {
                e.preventDefault();
                onGenerateCrisis(formData, crisisInfo);
            };

            const markets = [
                { value: 'spain', label: 'Spain (EU)' },
                { value: 'angola', label: 'Angola' },
                { value: 'macau', label: 'Macau' },
                { value: 'brazil', label: 'Brazil' },
                { value: 'halal', label: 'Middle East (Halal)' },
            ];

            const certifications = ['Halal', 'IFS', 'Organic', 'Non-GMO'];

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <h2 className="text-2xl font-semibold text-gray-100">Product Details</h2>
                    
                    <div>
                        <label htmlFor="product_name" className="block text-sm font-medium text-gray-300">Product Name</label>
                        <input 
                            type="text" 
                            name="product_name" 
                            id="product_name" 
                            value={formData.product_name} 
                            onChange={handleChange} 
                            required 
                            className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500" 
                            placeholder="e.g., Premium Protein Bar"
                        />
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label htmlFor="serving_size" className="block text-sm font-medium text-gray-300">Serving Size</label>
                            <input 
                                type="text" 
                                name="serving_size" 
                                id="serving_size" 
                                value={formData.serving_size} 
                                onChange={handleChange} 
                                required 
                                className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500" 
                                placeholder="e.g., 1 bar (50g)"
                            />
                        </div>
                        <div>
                            <label htmlFor="servings_per_container" className="block text-sm font-medium text-gray-300">Servings Per Container</label>
                            <input 
                                type="text" 
                                name="servings_per_container" 
                                id="servings_per_container" 
                                value={formData.servings_per_container} 
                                onChange={handleChange} 
                                required 
                                className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500" 
                                placeholder="e.g., 12"
                            />
                        </div>
                    </div>
                    
                    <div>
                        <label htmlFor="calories" className="block text-sm font-medium text-gray-300">Calories (per serving)</label>
                        <input 
                            type="number" 
                            name="calories" 
                            id="calories" 
                            value={formData.calories} 
                            onChange={handleChange} 
                            required 
                            className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500" 
                            placeholder="e.g., 200"
                        />
                    </div>

                    <h3 className="text-xl font-semibold text-gray-100 mt-8">Key Nutritional Values (per serving)</h3>
                    {Object.entries(formData.nutritional_values).slice(0, 5).map(([key, value]) => (
                        <div key={key} className="grid grid-cols-3 gap-4 items-center">
                            <label className="block text-sm font-medium text-gray-300 capitalize">
                                {key.replace(/_/g, ' ')}
                            </label>
                            <input 
                                type="number" 
                                value={value.amount} 
                                onChange={(e) => handleNutritionChange(e, key, 'amount')} 
                                className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500" 
                                placeholder="Amount" 
                            />
                            <div className="flex items-center">
                                <input 
                                    type="text" 
                                    value={value.unit} 
                                    onChange={(e) => handleNutritionChange(e, key, 'unit')} 
                                    className="mt-1 block w-2/3 border border-gray-600 rounded-md shadow-sm p-2 mr-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500" 
                                    placeholder="Unit" 
                                />
                                <input 
                                    type="number" 
                                    value={value.daily_value} 
                                    onChange={(e) => handleNutritionChange(e, key, 'daily_value')} 
                                    className="mt-1 block w-1/3 border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500" 
                                    placeholder="DV%" 
                                />
                            </div>
                        </div>
                    ))}

                    <div>
                        <label htmlFor="ingredients_list" className="block text-sm font-medium text-gray-300 mt-8">Ingredients List</label>
                        <textarea 
                            name="ingredients_list" 
                            id="ingredients_list" 
                            rows="4" 
                            value={formData.ingredients_list} 
                            onChange={handleChange} 
                            required 
                            className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            placeholder="e.g., Oats, Whey Protein, Almonds, Honey, Dark Chocolate"
                        ></textarea>
                    </div>

                    <div>
                        <label htmlFor="market" className="block text-sm font-medium text-gray-300">Target Market</label>
                        <select 
                            name="market" 
                            id="market" 
                            value={formData.market} 
                            onChange={handleChange} 
                            className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                        >
                            {markets.map(m => (
                                <option key={m.value} value={m.value}>{m.label}</option>
                            ))}
                        </select>
                    </div>

                    <div className="mt-4">
                        <span className="block text-sm font-medium text-gray-300">Certifications</span>
                        <div className="mt-2 space-y-2">
                            {certifications.map(cert => (
                                <label key={cert} className="inline-flex items-center">
                                    <input
                                        type="checkbox"
                                        name="certifications"
                                        value={cert}
                                        checked={formData.certifications.includes(cert)}
                                        onChange={handleChange}
                                        className="form-checkbox h-5 w-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"
                                    />
                                    <span className="ml-2 text-gray-300">{cert}</span>
                                </label>
                            ))}
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        disabled={loading} 
                        className="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed font-semibold"
                    >
                        {loading ? 'Generating...' : 'üéØ Generate Nutrition Label'}
                    </button>

                    <div className="mt-8 pt-6 border-t border-gray-600">
                        <h2 className="text-2xl font-semibold text-gray-100">üö® Crisis Response</h2>
                        <div>
                            <label htmlFor="crisis_type" className="block text-sm font-medium text-gray-300">Crisis Type</label>
                            <select 
                                name="type" 
                                id="crisis_type" 
                                value={crisisInfo.type} 
                                onChange={handleCrisisChange} 
                                className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="recall">Product Recall</option>
                                <option value="allergen_contamination">Allergen Contamination</option>
                                <option value="regulatory_change">Regulatory Change</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div className="mt-4">
                            <label htmlFor="crisis_details" className="block text-sm font-medium text-gray-300">Crisis Details</label>
                            <textarea 
                                name="details" 
                                id="crisis_details" 
                                rows="3" 
                                value={crisisInfo.details} 
                                onChange={handleCrisisChange} 
                                required 
                                className="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                                placeholder="e.g., Undeclared peanut allergen found in batch #XYZ"
                            ></textarea>
                        </div>
                        <button 
                            type="button" 
                            onClick={handleCrisisSubmit} 
                            disabled={loading} 
                            className="w-full bg-red-600 text-white p-3 rounded-md hover:bg-red-700 disabled:bg-red-300 disabled:cursor-not-allowed font-semibold mt-4"
                        >
                            {loading ? 'Generating...' : 'üö® Generate Crisis Label'}
                        </button>
                    </div>
                </form>
            );
        };

        // LabelPreview Component
        const LabelPreview = ({ labelImage, labelData, crisisCommunication }) => {
            const handleDownload = () => {
                if (labelImage) {
                    const link = document.createElement('a');
                    link.href = labelImage;
                    link.download = labelData?.filename || 'nutrition_label.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            return (
                <div className="space-y-4">
                    {labelImage && (
                        <div className="bg-white rounded-lg p-4 shadow-lg">
                            <img 
                                src={labelImage} 
                                alt="Generated Nutrition Label" 
                                className="w-full h-auto rounded border"
                            />
                        </div>
                    )}
                    
                    {labelData && (
                        <div className="bg-gray-700 rounded-lg p-4">
                            <h3 className="text-lg font-semibold text-gray-100 mb-2">Label Information</h3>
                            <div className="space-y-2 text-sm text-gray-300">
                                <p><strong>Product:</strong> {labelData.product_name}</p>
                                <p><strong>Market:</strong> {labelData.market}</p>
                                {labelData.filename && <p><strong>File:</strong> {labelData.filename}</p>}
                            </div>
                            <button 
                                onClick={handleDownload}
                                className="mt-4 w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 font-semibold"
                            >
                                üì• Download Label
                            </button>
                        </div>
                    )}
                    
                    {crisisCommunication && (
                        <div className="bg-red-900/50 border border-red-500 rounded-lg p-4">
                            <h3 className="text-lg font-semibold text-red-300 mb-2">üö® Crisis Communication</h3>
                            <p className="text-red-200 text-sm">{crisisCommunication}</p>
                        </div>
                    )}
                </div>
            );
        };

        // Main NutritionLabelWidget Component
        const NutritionLabelWidget = () => {
            const [labelImage, setLabelImage] = useState(null);
            const [labelData, setLabelData] = useState(null);
            const [crisisCommunication, setCrisisCommunication] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleGenerateLabel = async (formData) => {
                setLoading(true);
                setError(null);
                setLabelImage(null);
                setLabelData(null);
                setCrisisCommunication(null);
                
                try {
                    const response = await fetch('http://localhost:5001/api/nutrition/generate-label', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });
                    
                    const result = await response.json();
                    
                    if (result.image_base64) {
                        setLabelImage(`data:image/png;base64,${result.image_base64}`);
                        setLabelData(result.label_data);
                    } else {
                        setError(result.error || "Failed to generate label.");
                    }
                } catch (err) {
                    setError("Error connecting to nutrition label service. Make sure the Python backend is running on port 5001.");
                    console.error("Error generating label:", err);
                } finally {
                    setLoading(false);
                }
            };

            const handleGenerateCrisisLabel = async (originalData, crisisInfo) => {
                setLoading(true);
                setError(null);
                setLabelImage(null);
                setLabelData(null);
                setCrisisCommunication(null);
                
                try {
                    const response = await fetch('http://localhost:5001/api/nutrition/crisis-response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            original_product_data: originalData,
                            crisis_info: crisisInfo
                        }),
                    });
                    
                    const result = await response.json();
                    
                    if (result.image_base64) {
                        setLabelImage(`data:image/png;base64,${result.image_base64}`);
                        setLabelData(result.label_data);
                        setCrisisCommunication(result.crisis_communication_text);
                    } else {
                        setError(result.error || "Failed to generate crisis label.");
                    }
                } catch (err) {
                    setError("Error connecting to nutrition label service. Make sure the Python backend is running on port 5001.");
                    console.error("Error generating crisis label:", err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div className="bg-gray-900 rounded-lg shadow-xl p-6">
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-100 mb-2 flex items-center gap-2">
                                    üè∑Ô∏è SmartLabel AI - Nutrition Label Generator
                                </h1>
                                <p className="text-gray-400">Generate AI-powered compliant nutrition labels for multiple markets</p>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus-visible:ring-offset-2 text-green-400 border-green-400">
                                    ‚ú® AI-Powered
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="bg-gray-800 rounded-lg p-6">
                                <ProductDataForm
                                    onGenerate={handleGenerateLabel}
                                    onGenerateCrisis={handleGenerateCrisisLabel}
                                    loading={loading}
                                />
                            </div>
                            
                            <div className="bg-gray-800 rounded-lg p-6">
                                {loading && (
                                    <div className="flex items-center justify-center h-64 bg-gray-700 rounded-lg">
                                        <div className="text-center">
                                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                                            <p className="text-gray-300 text-lg">Generating nutrition label...</p>
                                        </div>
                                    </div>
                                )}
                                
                                {error && (
                                    <div className="bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-lg mb-4" role="alert">
                                        <div className="flex items-center">
                                            <svg className="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                                <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                                            </svg>
                                            <strong className="font-bold">Error!</strong>
                                        </div>
                                        <span className="block mt-1">{error}</span>
                                    </div>
                                )}
                                
                                {labelImage && (
                                    <LabelPreview
                                        labelImage={labelImage}
                                        labelData={labelData}
                                        crisisCommunication={crisisCommunication}
                                    />
                                )}
                                
                                {!loading && !error && !labelImage && (
                                    <div className="flex items-center justify-center h-64 bg-gray-700 rounded-lg">
                                        <div className="text-center">
                                            <svg className="h-16 w-16 text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                            </svg>
                                            <p className="text-gray-400 text-lg">Fill out the form to generate your nutrition label</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NutritionLabelWidget />);
    </script>
</body>
</html>
